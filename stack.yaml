# Resolver to choose a 'specific' stackage snapshot or a compiler version.
resolver: lts-18.28

# User packages to be built.
packages:
- 'packages/web3'
- 'packages/ipfs'
- 'packages/scale'
- 'packages/crypto'
- 'packages/bignum'
- 'packages/jsonrpc'
- 'packages/provider'
- 'packages/solidity'
- 'packages/ethereum'
- 'packages/polkadot'
- 'packages/hexstring'
- 'examples/erc20'
- 'examples/scale'
- 'examples/polkadot'

