name:                web3-polkadot
version:             1.0.0.1
synopsis:            Polkadot support for Haskell Web3 library.
description:         Client library for Third Generation of Web.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2021"
category:            Network

dependencies:
- mtl
- base
- text
- aeson
- scale
- parsec
- memory
- microlens
- containers
- cryptonite
- bytestring
- base58-bytestring
- animalcase
- generics-sop
- microlens-th
- microlens-mtl
- web3-crypto
- web3-bignum
- jsonrpc-tinyclient
- memory-hexstring

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Whi-shadowing
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-monadfail-instances
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests 
    - src
    dependencies:
    - hspec-expectations-json >=1.0.0  && <1.1
    - hspec-expectations      >=0.8.2  && <0.9
    - hspec-discover          >=2.4.4  && <2.9
    - hspec-contrib           >=0.4.0  && <0.6
    - hspec                   >=2.4.4  && <2.9
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
